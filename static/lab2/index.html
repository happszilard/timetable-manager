<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="center">Rock-Paper-Scissors</h1>
        <div id="game">
            <div id="players-info">
                <div id="player">
                    <span id="player-name"></span>
                    <span id="player-nickname"></span>        
                    <span id="player-money"></span>
     
                </div>
                <div id="robot">
                    <span>Robot</span>
                    <span id="robot-money"></span>
                </div>
            </div>
            <div class="center" id="inform">
                <span id="game-over"></span>
                <span id="who-wins"></span>
                <button id="continue">Continue</button>
            </div>
            <div id="hands">
                <div id="player-hand">
                    <button class="hand-shape" id="rock"></button>
                    <button class="hand-shape" id="paper"></button>
                    <button class="hand-shape" id="scissors"></button>
                </div>
    
                <div id="robot-hand">
                    <img id="robot-image" src="./hidden.png" alt="Robot's hand">
                </div>
            </div>
            

        </div>
        
        <form id="form" >
            <label for="name">Name:</label>
            <div>
                <input class="form-element" type="text" name="name" id="name" pattern="^[A-Z][a-z]+ [A-Z][a-z]+$" title="Names start with a capital letter" required>
                <span id="checknm"></span>
            </div>
            
            <label for="birthday">Birthday:</label>
            <input class="form-element" type="date" id="birthday" name="birthday" required>

            <label for="email">E-mail:</label>
            <div>
                <input class="form-element" type="email" id="email" name="email" required>
                <span id="checkem"></span>
            </div>
            
            <label for="webpage">Favourite webpage:</label>
            <div>
                <input class="form-element" type="url" id="webpage" name="webpage" required>
                <span id="checkweb"></span>
            </div>
            
            <label for="nickname">Nickname:</label>
            <input class="form-element" type="text" id="nickname" name="nickname" required>

            <label for="money">Money:</label>
            <input type="number" id="money" name="money" required value="1" min="1" max="100" onblur="lastMod()">

            <input type="submit" id="submitButton">


        </form>
    </main>
    <footer id="footer">
        <p id="modified"></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
